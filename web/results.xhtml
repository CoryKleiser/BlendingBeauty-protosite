<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Kleiser Setup</title>
</h:head>
<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <h:outputLabel value="#{searchEntry.value}"/> results...
        </ui:define>

        <ui:define name="header">
            <h:form>
                <label>Search: </label>
                <p:inputText value="#{searchEntry.value}"/>
                <!--TODO:: Fix primefaces issue on commandButton-->
                <h:commandButton value="Submit" action="#{siteSearch.execute()}"/>
            </h:form>
        </ui:define>

        <ui:define name="content">
        <h:link value="contactus.xhtml" outcome="contactus.xhtml" />
        <h2>Our results for <h:outputLabel value="#{searchEntry.value}" /></h2>
        </ui:define>



    </ui:composition>
</h:body>
</html>
