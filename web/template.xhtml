<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="default.css"/>
    <link rel="stylesheet" href="css/default.css" type="text/css"/>
    <h:outputStylesheet library="css" name="cssLayout.css"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title><ui:insert name="title"></ui:insert></title>
</h:head>
<h:body>
    <div id="header">
        <ui:insert name="header">header content</ui:insert>
        <p:menubar>
            <p:menuitem value="Home" url="index.xhtml" />
            <p:submenu label="Administration">
                <p:menuitem value="Add Content" url="addcontent.xhtml"/>
            </p:submenu>
            <p:menuitem value="Contact" url="contact.xhtml" />
        </p:menubar>

        <h:form>
            <label>Search: </label>
            <p:autoComplete value="#{searchEntry.value}" completeMethod="#{siteSearch.completeEntry}"/>
            <!--TODO:: Fix primefaces issue on commandButton-->
            <p:commandButton value="Submit" action="#{siteSearch.execute()}"/>
        </h:form>
    </div>

    <div id="content">
        <ui:insert name="content">main content</ui:insert>
    </div>
    <div id="footer">
        <ui:insert name="footer">
            Copyright Cory Kleiser 2016
            <h:link outcome="terms.xhtml" value="Privacy policy and terms of use"/>
        </ui:insert>
    </div>
</h:body>
</html>
