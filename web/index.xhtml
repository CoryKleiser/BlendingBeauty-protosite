<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
</h:head>
<h:body>
   <ui:composition template="template.xhtml">

      <ui:define name="title">
         Blending Beauty | Expert Makeup Techniques - Professional Product Demos
      </ui:define>

      <ui:define name="header">
            <h:form>
               <label>Search: </label>
               <p:autoComplete value="#{searchEntry.value}" completeMethod="#{siteSearch.completeEntry}"/>
               <!--TODO:: Fix primefaces issue on commandButton-->
               <h:commandButton value="Submit" action="#{siteSearch.execute()}"/>
            </h:form>
      </ui:define>

      <ui:define name="content">
         <h1>Blending Beauty</h1>

         <h2>
            <h:outputLabel value="#{applicationInfo.slogan}"/>
         </h2>

         <h3>Hello, <h:outputLabel value="#{userData.name}"/>!&nbsp;
            Click on <em>Videos</em> to check out my tutorials and product reviews.</h3>

         <h:link outcome="contact.xhtml"  value="Contact"/>

      </ui:define>
   </ui:composition>
</h:body>
</html>
