<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
    <ui:composition template="template.xhtml">
        <ui:define name="title">Blending Beauty: Add Post</ui:define>
        <ui:define name="header">Blending Beauty: Add Post</ui:define>
        <ui:define name="content">
            <h1>Add Post Unfinished</h1>


            Enter Post Details
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="false" />
                <h:outputLabel value="Title"/><p:inputText value="#{post.title}"/><br />
                <h:outputLabel value="Post"/><p:inputText value="#{post.content}"/><br />
                <h:outputLabel value="Topics"/><p:inputText value="#{post.topics}"/><br />
                <p:commandButton value="Submit" actionListener="#{addSiteContent.execute}" update="growl"/><br />

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
